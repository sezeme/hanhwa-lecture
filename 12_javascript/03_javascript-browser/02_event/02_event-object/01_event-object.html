<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>이벤트 객체</h1>
    <p>
        이벤트 발생 시 이벤트에 관련 된 다양한 정보를 가진 이벤트 객체가 동적으로 생성 된다.
        생성 된 이벤트 객체는 이벤트 핸들러의 첫 번째 인수로 전달 된다.
    </p>
    <h1 class="message">
        아무 곳이나 클릭해보세요. 클릭한 좌표를 알려드릴게요.
    </h1>
    <script>
        document.onclick = showCoords;

        function showCoords(evt) {
            console.log(evt);
            const $msg = document.querySelector('.message');
            $msg.textContent = `clientX : ${ evt.clientX }, clientY : ${ evt.clientY }`;
        }
    </script>

    <div class="area" onclick="showDivCoords(event)">
        이 영역 내부를 클릭해보세요. 클릭한 좌표를 알려드릴게요.
    </div>
    <script>
        function showDivCoords(e) {
            console.log(e);
            const $area = document.querySelector('.area');
            $area.textContent = `clientX : ${ e.clientX }, clientY : ${ e.clientY }`;

        }
    </script>










</body>
</html>
