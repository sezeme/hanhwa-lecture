<button id="btn2">더블 클릭해보세요</button>
<script>
    const $btn2 = document.querySelector('#btn2');
    const handleDblClick = () => alert('더블클릭했대요~');
    $btn2.ondblclick = handleDblClick;      // 이벤트 핸들러 등록
