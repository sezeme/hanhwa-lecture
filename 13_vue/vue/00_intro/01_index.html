<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">{{ message }}</div>
<script>
  console.log(Vue);
  const { createApp, ref } = Vue;
  const vi = createApp({
    setup() {
      const message = ref('Hello World');
      return {
        message
      }
    }
  }).mount('#app');
</script>

</body>
</html>
