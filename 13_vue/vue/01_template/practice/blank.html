<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- data.js 파일을 불러오는 스크립트 -->
    <script src="./data.js"></script>
    <title>Vue</title>
    <style>
        header {
            text-align: center;
        }

        section {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        article {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            height: 300px;
            border: 1px solid;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 60%;
        }
    </style>
</head>
<body>
    <header>
        <h1> vue template 익숙해지기</h1>
    </header>
    <main id="app">
        <section>
            <article v-for="item in items">
                <span>이름 : {{ item.name }}</span>
                <p>소개 : {{ item.introduction }}</p>
                <figure>
                    <img :src="item.img" :alt="item.name"/>
                </figure>

            </article>
        </section>
    </main>
    <script>
        // data.js 파일을 불러오면 scholar 변수를 사용할 수 있다.
        const { createApp, reactive } = Vue;
        createApp({
            setup() {
                const items = scholar;
                return {
                    items
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
