<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼 관련 태그</title>
</head>
<body>
<h1>회원가입</h1>
<form method="POST">
  <fieldset>
    <legend>필수 입력 사항</legend>
    <table>
      <tr>
        <td><label for="id">ID</label></td>
        <td>
          <input id="id" type="text" required placeholder="아이디 10글자 이내">
          <button type="button">중복 확인</button>
        </td>
      </tr>
      <tr>
        <td><label for="pwd">비밀번호</label></td>
        <td><input id="pwd" type="password" required placeholder="영문, 숫자, 특수문자 포함 8자 이상"></td>
      </tr>
      <tr>
        <td><label for="pwdCorrect">비밀번호 확인</label></td>
        <td><input id="pwdCorrect" type="password" required></td>
      </tr>
      <tr>
        <td><label for="email">Email</label></td>
        <td>
          <input id="email" type="email" required>
          <select name="footer">
            <option value="" selected>직접입력</option>
            <option value="naver">@naver.com</option>
            <option value="gmail">@gmail.com</option>
            <option value="hanmail">@hanmail.com</option>
          </select>
        </td>
      </tr>
    </table>
    
  </fieldset>
  <fieldset>
    <legend>추가 정보</legend>
    <label> for="profile" 프로필사진: </label>
    <input type="file" id = "profile" name="uploadfile" multiple>
    <br><br>
    <label>성별: </label>
    <input id="male" type="radio" name="gender" value="M" checked>
    <label for="male">남자</label>
    <input id="female" type="radio" name="gender" value="F">
    <label for="female">여자</label>
    <br><br>
    <label for="birthdate">생년월일</label>
    <input id="birthdate" type="date" name="date">
    <br><br>
    <label>취미: </label><br>
    <input type="checkbox" id="baseball" name="hobby" value="야구">
    <label for="baseball">야구</label>
    <input type="checkbox" id="basketball" name="hobby" value="농구">
    <label for="basketball">농구</label>
    <input type="checkbox" id="football" name="hobby" value="축구">
    <label for="football">축구</label><br>
    <input type="checkbox" id="study" name="hobby" value="공부">
    <label for="study">공부</label>
    <input type="checkbox" id="listening" name="hobby" value="음악감상">
    <label for="listening">음악감상</label><br>
    <input type="checkbox" id="etc" name="hobby" value="기타">
    <label for="etc">기타</label>
    <input type="text" name="hobby">
    <br><br>

    <label for="self-introduce">자기소개</label><br>
    <textarea name="self-introduce" id="self-introduce" cols="30" rows="10" style="resize: none"></textarea>

  </fieldset>
  <button type="submit">회원가입</button>
  <button type="reset">다시입력</button>
  <button type="button">이전으로</button>
</form>
</body>
</html>
